<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header class="header_container">
            <h1 class="title_header_container">Code Help</h1>
            <p class="desc_header_container">utilize this space to incorporate  a captivating 
                subheading crafted by ChatGPT, adding depthand intrigue to your blog.</p>
        </header>

        <main class="main_container">
          <!-- card one start -->
           <div class="card_container">
              <a href="#" class="card_image_container">
                  <img src="https://source.unsplash.com/random/600*400?healthy" 
                  alt=" card 1 image"
                  class="card_image"
                  loading="lazy"
                  />
              </a>

              <div class="card_title_container">
                  <a href="#">
                      <h2 class="card_title">New Gadgest Released</h2>
                  </a>
                      <p class="card_desc">
                          check out the latest tech gadgets hitting the market, 
                          from smartphones to smartwatchs.
                      </p>
               </div>

              <div class="card_footer_container">
                  <div class="author_container">
                      <div class="author_avatar_container">
                          <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?sixe=64" alt="avatar 1"
                          loading="lazy">
                      </div>
                      <div class="author_info_container">
                          <span> John Doe</span>
                          <span> Sept 19, 2021</span>
                      </div>
                  </div>
                  <div class="card_tag_container">
                      <span>Technology</span>
                  </div>
              </div>
           </div>

          <!-- card one end here -->

      </main>

    </div>
